<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lets make a simple login form">
    <title>Login form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Red+Hat+Display&family=Space+Mono&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/721759964d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="main-body">
            <div class="card">
                <div class="top">
                    <h3>Login Form</h3>
                </div>
                <form>
                    <div class="form">
                        <div class="inputs">
                            <i class="fa-solid fa-user"></i>
                            <label for="EmPh"><input name="text" id="EmPh" value=""
                                    placeholder="Email or Phone"></label>
                        </div>
                        <div class="inputs">
                            <i class="fa-solid fa-lock"></i>
                            <label for="pass"><input name="password" id="pass" value="" placeholder="Password"></label>
                        </div>
                        <div class="security">
                            <span><a href="#">Forgot password?</a></span>
                        </div>
                    </div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div>
                        <div class="signup-link">Not a member?<a href="#">Signup now</a></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
